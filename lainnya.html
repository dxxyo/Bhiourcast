<body class="h-max mt-10 mb-10 bg-gradient-to-b from-[#190060] to-[#1A0014]">
    <div class="text-white flex flex-col items-center justify-center w-full">
        <img src="./assets/DMV.png" class="w-[154px]" alt="logo dmv">
        <a href="/" class="text-[36px] font-bold uppercase"> Bhiourcast</a>
        <h5 class="font-semibold text-[14px]">!- Rahasiamu 101% Aman -!</h5>
    </div>

    <div class="h-max w-full flex flex-col justify-center items-center space-y-6 mt-16 ">
       
        <div class="flex flex-col rounded-lg p-[25px] bg-white bg-opacity-10 backdrop-blur-md w-[335px] h-max border border-white border-opacity-10">
            <div class="flex items-center space-x-3 justify-center">
                <h1 class="text-[24px] text-white font-semibold ">Lainnya</h1>

            </div>

            <form action="script/post.php" onsubmit="return postData(this)" class="w-full">
                <input type="hidden" name="type" value="lainnya">
                <input name="to" class="w-full mt-8 py-2 text-[14px] font-thin tracking-widest px-4 text-pink-200 bg-white bg-opacity-5 backdrop-blur-sm rounded-xl " placeholder="To" required></input>
                <input name="from" class="w-full mt-3 mb-5 py-2 text-[14px] font-thin tracking-widest px-4 text-pink-200 bg-white bg-opacity-5 backdrop-blur-sm rounded-xl " placeholder="From"></input>
                <label for="message" class="mb-2 ml-2 text-white tracking-wide font-thin text-sm text-pink-300">Messages:</label>
                <textarea id="message" name="message" required class="w-full mt-2 py-2 text-[14px] font-thin tracking-wide px-4 text-pink-200 bg-white bg-opacity-5 backdrop-blur-sm rounded-xl " 
                placeholder="Rules :
                
1. Tidak mengirim menfess yang berisi hate, ancaman/ bullying.
    
2. Tidak mengirim menfess yang bersifat menjelekkan/menjatuhkan sehingga dapat memicu keributan.
    
3. Tidak mengirim link apapun yang bersifat negatif.
    
4. Tidak mengirim foto pribadi/foto paparazi tanpa izin pihak dalam foto 
    
5. Tidak spam / mengirim hal yang sifatnya berulang ulang." rows="10" cols="100"></textarea>
    
    
<input type="submit" class="w-full text-center mt-10 py-2 text-[14px] font-bold text-[#0A0060] bg-white rounded-xl hover:bg-gradient-to-b from-pink-200 hover:scale-105 to-white duration-200 ease-linear" value="Send !"></input>
    
</form>

        </div>
